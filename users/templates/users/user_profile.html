{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="display-5">Perfil de Usuário - {{ user.first_name }}</h1>
            </div>
        
            <div class="col s6">
                <br>
                <img alt="User Pic" src="{{ user.picture.url }}"
                class="circle responsive-img profile">
            </div>

            <div class="col s6">
                    <div class="row">
                        <p class="h2"><b>Dados do Usuário</b></p>
                        <div>
                            <div class="form">
                                <p class="h3">Nome Completo</p>
                                <p class="h5">{{ user.get_full_name }}</p>
                            </div>
                            <div class="form">
                                <p class="h3">E-mail</p>
                                <p class="h5">{{ user.email }}</p> 
                            </div>
                            <div class="form">
                                <p class="h3">Matrícula</p>
                                <p class="h5">{{ user.enrollment }}</p> 
                            </div>
                            <div class="form">
                                <p class="h3">Telefone</p>        
                                <p class="h5">{{ user.phone_number }}</p>
                            </div>       
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
